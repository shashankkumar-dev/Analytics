# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=./Analytics/build/outputs/aar/AnalyticService-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.vylhart -DartifactId=Analytics -Dversion=0.0.9 -Dpackaging=aar -DgeneratePom=true
